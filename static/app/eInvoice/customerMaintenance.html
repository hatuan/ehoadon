<div class="modal-header">
    <h3 class="modal-title" id="modal-title" >Customer Maintenance</h3>
</div>
<div class="modal-body row" id="modal-body">
    <div class="col-xs-12">
        <form id="CustomerMaintenanceForm" name="CustomerMaintenanceForm" role="form" ng-validate="validationOptions">
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="control-label" for="Code">Code</label>
                    <input type="text" class="form-control" name="Code" id="Code" ng-model="EditCustomer.Code" capitalize required/>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="VatCode">Vat Number</label>
                    <input type="text" class="form-control" name="VatCode" id="VatCode" ng-model="EditCustomer.VatCode" capitalize/>
                </div>
            </div>    
            <div class="form-group">
                <label class="control-label" for="Description">Description</label>
                <input type="text" class="form-control" name="Description" id="Description" ng-model="EditCustomer.Description" required/>
            </div>
            <div class="form-group">
                <label class="control-label" for="Address">Address</label>
                <input type="text" class="form-control" name="Address" id="Address" ng-model="EditCustomer.Address" required/>
            </div>
            <div class="form-group">
                <label class="control-label" for="AddressTransition">Address Transition</label>
                <input type="text" class="form-control" name="AddressTransition" id="AddressTransition" ng-model="EditCustomer.AddressTransition"/>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="control-label" for="RepresentativeName">Representative Name</label>
                    <input type="text" class="form-control" name="RepresentativeName" id="RepresentativeName" ng-model="EditCustomer.RepresentativeName"/>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="RepresentativePosition">Representative Position</label>
                    <input type="text" class="form-control" name="RepresentativePosition" id="RepresentativePosition" ng-model="EditCustomer.RepresentativePosition"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="control-label" for="BankAccount">Bank Account</label>
                    <input type="text" class="form-control" name="BankAccount" id="BankAccount" ng-model="EditCustomer.BankAccount"/>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="BankName">Bank Name</label>
                    <input type="text" class="form-control" name="BankName" id="BankName" ng-model="EditCustomer.BankName"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="control-label" for="ContactName">Contact Name</label>
                    <input type="text" class="form-control" name="ContactName" id="ContactName" ng-model="EditCustomer.ContactName"/>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="Email">Email</label>
                    <input type="text" class="form-control" name="Email" id="Email" ng-model="EditCustomer.Email"/>
                </div>
            </div>
            <div class="row">
                <div class="column col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="Mobile">Mobile</label>
                        <input type="text" class="form-control" name="Mobile" id="Mobile" ng-model="EditCustomer.Mobile"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Status">Status</label>
                        <select class="form-control" id="Status" name="Status" ng-model="EditCustomer.Status" ng-options="s.Code as s.Name for s in Constants.Status"/>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label" for="Comment">Comment</label>
                    <textarea class="form-control" name="Comment" id="Comment" ng-model="EditCustomer.Comment" rows="4"/>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(CustomerMaintenanceForm)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
