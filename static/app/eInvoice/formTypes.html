<div class="row" ng-init="initializeController()">
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Danh sách mẫu hóa đơn</span>
                </div>
                <div class="actions">
                    <a class="btn btn-outline green" ng-click="edit()">
                        <i class="fa fa-plus"></i>
                        <span class="hidden-480"> New </span>
                    </a>
                </div>
            </div>
            <div class="portlet-body"> 
                <div class="table-scrollable"  >
                    <!-- 
                    <div class="gridStyle" ui-grid="gridOptions" ui-grid-selection ui-grid-resize-columns></div>
                    -->
                    <table st-table="eInvoiceFormTypesDisplay" st-safe-src="eInvoiceFormTypes" st-sentinel="tableChange(tableState)" st-default-selection="selectedRow" class="table table-striped table-bordered table-advance table-hover" id="table_items">
                        <thead>
                            <tr role="row" class="heading">
                                <th st-sort="RecCreated" st-ratio="10" st-sort-default="true" st-skip-natural="true">Date Created</th>
                                <th st-ratio="20">Inv Form</th>
                                <th st-ratio="10">Inv Type</th>
                                <th st-ratio="10">Number Form</th>
                                <th st-ratio="10">Symbol</th>
                                <th st-ratio="20"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="eInvoiceFormType in eInvoiceFormTypesDisplay">
                                <td>{{eInvoiceFormType.RecCreated | date:'dd/MM/yyyy'}}</td>
                                <td>
                                    <div ng-repeat="invFormType in Constants.InvoiceForms|filter:{Code:eInvoiceFormType.InvoiceForm}">{{invFormType.Name}}</div>
                                </td>
                                <td>
                                    <div ng-repeat="invType in Constants.InvoiceTypes|filter:{Code:eInvoiceFormType.InvoiceType}">{{invType.Name}}</div>
                                </td>
                                <td>{{eInvoiceFormType.NumberForm}}</td>
                                <td>{{eInvoiceFormType.Symbol}}</td>
                                <td>
                                    <a ng-click="$event.stopPropagation(); edit($index, eInvoiceFormType);" class="btn btn-outline btn-circle btn-sm purple">
                                        <i class="fa fa-edit"></i></a>
                                    <a ng-click="$event.stopPropagation(); viewReport($index, eInvoiceFormType);" class="btn btn-outline btn-circle btn-sm purple">
                                        <i class="fa fa-book"></i></a>
                                    <a ng-click="$event.stopPropagation(); delete($index, eInvoiceFormType);" class="btn btn-outline btn-circle dark btn-sm black">
                                    <i class="fa fa-trash-o"></i></a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td class="text-center" colspan="4">
                                    <div st-pagination="" st-items-by-page="PageSize" st-displayed-pages="7"></div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
