<div ng-init="initializeController()">
    <div class="page-header">
        <div class="row">
            <div class="col-sm-8">
                <h2 class="pull-left">
                    Thông tin đơn vị
                </h2>
            </div>
            <div class="pull-right">
                <div style="bottom: 15px; position: relative; top: 15px">
                    <a class="btn btn-primary" id="save-button" ng-click="update(ClientMaintenanceForm)"><span class="fa fa-floppy-o fa-lg"></span>&nbsp; Save</a>
                    <a class="btn btn-primary" id="cancel-button" ng-click="cancel()">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    <form ng-submit="update(ClientMaintenanceForm)" id="ClientMaintenanceForm" name="ClientMaintenanceForm" role="form" ng-validate="validationOptions">
        <div class="row">
            <div class="col-xs-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Company Infomation</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col">
                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <label class="control-label" for="Description">Company Name</label>
                                    <input type="text" class="form-control" name="Description" id="Description" ng-model="Description" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label class="control-label" for="CompanyAddress">Address</label>
                                    <input type="text" class="form-control" name="CompanyAddress" id="CompanyAddress" ng-model="Address" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label class="control-label" for="AddressTransition">Address Transition</label>
                                    <input type="text" class="form-control" name="AddressTransition" id="AddressTransition" ng-model="AdressTransition" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-4">
                                    <label class="control-label" for="Telephone">Telephone</label>
                                    <input type="text" class="form-control" name="Telephone" id="Telephone" ng-model="Telephone"/>
                                </div>
                                <div class="form-group col-xs-4">
                                    <label class="control-label" for="Fax">Fax</label>
                                    <input type="text" class="form-control" name="Fax" id="Fax" ng-model="Fax"/>
                                </div>
                                <div class="form-group col-xs-4">
                                    <label class="control-label" for="Website">Website</label>
                                    <input type="text" class="form-control" name="Website" id="Website" ng-model="Website"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <label class="control-label" for="BankAccount">Bank Account</label>
                                    <input type="text" class="form-control" name="BankAccount" id="BankAccount" ng-model="BankAccount"/>
                                </div>
                                <div class="form-group col-xs-6">
                                    <label class="control-label" for="BankName">Bank Name</label>
                                    <input type="text" class="form-control" name="BankName" id="BankName" ng-model="BankName"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <label class="control-label" for="RepresentativeName">Representative Name</label>
                                    <input type="text" class="form-control" name="RepresentativeName" id="RepresentativeName" ng-model="RepresentativeName"/>
                                </div>
                                <div class="form-group col-xs-6">
                                    <label class="control-label" for="RepresentativePosition">Representative Position</label>
                                    <input type="text" class="form-control" name="RepresentativePosition" id="RepresentativePosition" ng-model="RepresentativePosition"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-4">
                                    <label class="control-label" for="ContactName">Contact Name</label>
                                    <input type="text" class="form-control" name="ContactName" id="ContactName" ng-model="ContactName"/>
                                </div>
                                <div class="form-group col-xs-4">
                                    <label class="control-label" for="Mobile">Mobile</label>
                                    <input type="text" class="form-control" name="Mobile" id="Mobile" ng-model="Mobile"/>
                                </div>
                                <div class="form-group col-xs-4">
                                    <label class="control-label" for="Email">Email</label>
                                    <input type="text" class="form-control" name="Email" id="Email" ng-model="Email"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <label class="control-label" for="ProvinceCode">Province</label>
                                    <input type="text" class="form-control" name="ProvinceCode" id="ProvinceCode" ng-model="ProvinceCode"/>
                                </div>
                                <div class="form-group col-xs-6">
                                    <label class="control-label" for="TaxAuthoritiesID">Tax Authorities</label>
                                    <input type="text" class="form-control" name="TaxAuthoritiesID" id="TaxAuthoritiesID" ng-model="TaxAuthoritiesID"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <label class="control-label" for="VatMethodCode">Vat Method</label>
                                    <input type="text" class="form-control" name="VatMethodCode" id="VatMethodCode" ng-model="VatMethodCode"/>
                                </div>
                                <div class="form-group col-xs-6">
                                    <label class="control-label" for="GroupUnitCode">Group Unit</label>
                                    <input type="text" class="form-control" name="GroupUnitCode" id="GroupUnitCode" ng-model="GroupUnitCode"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Token Infomation
                            <span class="btn-group btn-group-xs pull-right">
                                <a class="btn btn-default" id="read-token-button" ng-click="readToken()"> Read Token</a>
                            </span>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="col">
                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <label class="control-label" for="SerialNumber">Serial Number</label>
                                    <input type="text" class="form-control" name="SerialNumber" id="SerialNumber" ng-model="TokenSerialNumber" readonly/>
                                </div>
                                <div class="form-group col-xs-6">
                                    <label class="control-label" for="IssuerName">Issuer Name</label>
                                    <input type="text" class="form-control" name="IssuerName" id="IssuerName" ng-model="TokenIssuerName" readonly/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-xs-3">
                                    <label class="control-label" for="CertValidFrom">Valid From</label>
                                    <input type="text" class="form-control" name="CertValidFrom" id="CertValidFrom" ng-model="TokenCertValidFrom" readonly/>
                                </div>
                                <div class="form-group col-xs-3">
                                    <label class="control-label" for="CertValidTo">Valid To</label>
                                    <input type="text" class="form-control" name="CertValidTo" id="CertValidTo" ng-model="TokenCertValidTo" readonly/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
