<div class="modal-header">
    <h3 class="modal-title" id="modal-title" >Send Signed Document</h3>
</div>
<div class="modal-body row" id="modal-body" ng-init="initializeController()">
    <div class="col-xs-12">
        <form id="InvoiceSendForm" name="InvoiceSendForm" role="form" ng-validate="validationOptions">
            <div class="row">
                <div class="col-xs-6">
                    <input type="radio" ng-model="SendBy" value="0" name="SendBy">
                    <label for="SendBy"> Mail </label>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <label class="control-label" for="MailAddress">Email Address</label>
                    <input type="text" class="form-control" name="MailAddress" id="MailAddress" ng-model="MailAddress" required/>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary pull-left" type="button" ng-click="sendDocument(InvoiceSendForm)">Send Document</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
