<div class="modal-header">
    <h3 class="modal-title" id="modal-title" >Report Select</h3>
</div>
<div class="modal-body row" id="modal-body" ng-init="initializeController()">
    <div class="col-xs-6 col-md-3 col" ng-repeat="report in Reports" ng-click="$parent.ReportFile=report.ReportFile" align="center">
        <a class="thumbnail">
            <img src="/reports/{{report.ReportFile}}.png" alt="{{report.ReportFile}}" ng-class="{selected: $parent.ReportFile==report.ReportFile}">
        </a>
        <label for="reportFile">{{report.ReportFile}} </label>
        <input type="radio" ng-model="$parent.ReportFile" value="{{report.ReportFile}}" name="reportFile"><!--Because ng-repeat creates its own scope use $parent.ReportFile -->
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
