<div class="modal-header">
    <h3 class="modal-title" id="modal-title" >Item UOM Maintenance</h3>
</div>
<div class="modal-body row" id="modal-body">
    <div class="col-xs-12">
        <form id="ItemUomMaintenanceForm" name="ItemUomMaintenanceForm" role="form" ng-validate="validationOptions">
            <div class="row">
                <div class="form-group col-md-6">
                    <label class="control-label" for="Code">Code</label>
                    <input type="text" class="form-control" name="Code" id="Code" ng-model="EditItemUom.Code" capitalize required/>
                </div>
            </div>    
            <div class="form-group">
                <label class="control-label" for="Description">Description</label>
                <input type="text" class="form-control" name="Description" id="Description" ng-model="EditItemUom.Description" required/>
            </div>
            <div class="row">
                <div class="column col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="Status">Status</label>
                        <select class="form-control" id="Status" name="Status" ng-model="EditItemUom.Status" ng-options="s.Code as s.Name for s in Constants.Status"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(ItemUomMaintenanceForm)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
