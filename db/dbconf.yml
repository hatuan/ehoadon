# https://bitbucket.org/liamstask/goose
# goose defaults to using an environment called development
# use other environment use -env xxxx (goose -env production up)
# can use environment variable expansion in your dbconf.yml. Ex "open: $DATABASE_URL"
development:
    driver: postgres
    open: user=user_app dbname=ehoadon_app host=127.0.0.1 port=5432 password=postgres sslmode=disable